		<title>Random NBA Stats</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>2017-2018 Random NBA Player Stats through January 19th, 2018</h1>
		<button id='team' type="button" name="button">New Team</button>
		<button id='player' type="button" name="button">New Player</button>
		<h2>Team: <span id="teamName"></span></h2>
		<h2>Player: <span id="playerName"></span></h2>
			<img src="" alt="">
		<div class="stats">
			<ul>
				<li class="games"></li>
				<li class="mins"></li>
				<li class="points"></li>
				<li class="rebounds"></li>
				<li class="assists"></li>
				<li class="steals"></li>
				<li class="blocks"></li>
			</ul>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
